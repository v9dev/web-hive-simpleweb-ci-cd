name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Deploy to production
      run: |
        ssh -i ${{ secrets.AWS_PRIVATE_KEY }} ec2-user@${{ secrets.AWS_IP_ADDRESS }} <<EOF
        cd /var/www/myapp
        git pull
        pm2 restart myapp
        exit
        EOF
